name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff (Linting)
        run: uv run ruff check .

      - name: Run Mypy (Type Checking)
        run: uv run mypy src/

      - name: Run Pytest (Unit Tests)
        run: uv run pytest

  build-and-verify:
    name: Build & Smoke Test
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Create Test Environment and Verify
        run: |
          # 1. Create a fresh virtual environment
          uv venv smoke_env
          
          # 2. Install the newly built wheel into the environment
          # We use the wildcard to grab the .whl file in the dist folder
          uv pip install dist/*.whl
          
          # 3. Remove the local 'src' directory
          # This ensures Python imports from the installed site-packages, not the local folder
          rm -rf src
          
          # 4. Run a sanity check import
          uv run python -c "from deep_variable import DeepVariable; print('âœ… DeepVariable imported successfully from Wheel!')"
          
          # 5. Run the test suite against the installed package
          # We explicitly point to the tests/ directory
          uv run pytest tests/