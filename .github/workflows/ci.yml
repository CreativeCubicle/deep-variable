name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff (Linting)
        run: uv run ruff check .

      - name: Run Mypy (Type Checking)
        run: uv run mypy src/

      - name: Run Pytest (Unit Tests)
        run: uv run pytest

  build-and-verify:
    name: Build & Smoke Test
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Install from Wheel
        # Using --system because the CI runner is an isolated ephemeral container
        run: uv pip install dist/*.whl --system

      - name: Verify Import
        run: python -c "from deep_variable import DeepVariable; print('Import successful')"

      - name: Run tests against installed package
        # We remove 'src' to prevent pytest from importing local files.
        # This forces it to use the version installed in site-packages via the wheel.
        run: |
          rm -rf src
          pytest tests/