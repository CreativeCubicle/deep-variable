name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff (Linting)
        run: uv run ruff check .

      - name: Run Mypy (Type Checking)
        run: uv run mypy src/

      - name: Run Pytest (Unit Tests)
        run: uv run pytest

  build-and-verify:
    name: Build & Smoke Test
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build package
        run: uv build
      - name: Create Test Environment and Verify
        run: |
          uv venv smoke_env
          # Install using the specific interpreter
          uv pip install dist/*.whl --python smoke_env/bin/python
          rm -rf src
          # Run everything using the explicit path to the venv
          ./smoke_env/bin/python -c "from deep_variable import DeepVariable; print('âœ… Success')"
          ./smoke_env/bin/pytest tests/