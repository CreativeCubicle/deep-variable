name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-check:
    name: Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run Ruff (Linting)
        run: uv run ruff check .

      - name: Run Mypy (Type Checking)
        run: uv run mypy src/

      - name: Run Pytest (Unit Tests)
        run: uv run pytest

  build-and-verify:
    name: Build & Smoke Test
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Create Test Environment and Verify
        run: |
          # 1. Create a specific virtual environment
          uv venv smoke_env
          
          # 2. Point all subsequent uv commands to use this environment
          export VIRTUAL_ENV=smoke_env
          
          # 3. Install the newly built wheel
          uv pip install dist/*.whl
          
          # 4. Remove local 'src' to force library import
          rm -rf src
          
          # 5. Verify the package is actually installed and working
          python -c "from deep_variable import DeepVariable; print('âœ… DeepVariable imported successfully from Wheel!')"
          
          # 6. Run tests using the python in the smoke_env
          ./smoke_env/bin/pytest tests/